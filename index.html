<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/af3685eef2.js"
      crossorigin="anonymous"
    ></script>
    <title>DOM Array Messing Around</title>
  </head>
  <body>
    <h1>DOM Array Messing</h1>

    <div class="container">
      <aside>
        <button id="add-user">
          Add user <i class="fa-solid fa-user-plus"></i>
        </button>
        <button id="double">
          Double wealth <i class="fa-solid fa-money-bill-trend-up"></i>
        </button>
        <button id="show-millionaires">
          Only fat cats <i class="fa-solid fa-sack-dollar"></i>
        </button>
        <button id="sort">
          Sort by wealth <i class="fa-solid fa-arrow-up-wide-short"></i>
        </button>
        <button id="calculate-wealth">
          Calculate total wealth <i class="fa-solid fa-calculator"></i>
        </button>
      </aside>

      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
